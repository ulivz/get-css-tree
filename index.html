<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Html Css Transformer</title>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/dmo"></script>
<script src="./dist/css-tree-getter.js"></script>
<script>
  window.dmo({
    title: 'Html CSS Transformer',
    input: `<div class="wrapper">
  <div class="sidebar"></div>
  <div class="content"></div>
</div>`,
    transformers: {
      scss: function (raw) {
        return cssTreeGetter(raw)
      }
    },
    modes: [
      {
        key: 'scss',
        text: 'Html to SCSS'
      }
    ]
  })
</script>
</body>
</html>
