<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get CSS Tree</title>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/demojs@1.0.2/dist/demo.js"></script>
<script src="./dist/css-tree-getter.js"></script>
<script>
  window.demojs({
    title: 'Get CSS Tree',
    transformers: {
      scss: function (raw) {
        return cssTreeGetter(raw)
      }
    },
    modes: [
      {
        key: 'scss',
        text: 'scss'
      },
      {
        key: 'less',
        text: 'less'
      },
      {
        key: 'styl',
        text: 'stylus'
      }
    ]
  })
</script>
</body>
</html>
