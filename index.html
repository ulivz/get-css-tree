<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Html CSS Transformer</title>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/dmo"></script>
<script src="https://unpkg.com/dist/htmlCssTransformer"></script>
<script>
  window.dmo({
    title: 'Html CSS Transformer',
    username: 'ulivz',
    name: 'html-css-transformer',
    input: `<div class="wrapper">
  <input class="search-input"/>
  <div class="sidebar">
   <ul class="sidebar-list">
     <li class="sidebar-item"></li>
     <li class="sidebar-item"></li>
     <li class="sidebar-item"></li>
     <li class="sidebar-item"></li>
     <li class="sidebar-item"></li>
   </ul>
  </div>
  <div class="content"></div>
 </div>`,
    transformers: {
      scss: function (raw) {
        return htmlCssTransformer.html2scss(raw)
      },
      stylus: function (raw) {
        return htmlCssTransformer.html2stylus(raw)
      }
    }
  })
</script>
</body>
</html>
